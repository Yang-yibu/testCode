<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue 树形结构</title>

  <script src="../vue.js"></script>

  <style>
    body {
      font-family: Menlo, Consolas, monospace;
      color: #444;
      user-select:none;
    }
    
    .item {
      cursor: pointer;
    }
    
    .bold {
      font-weight: bold;
    }
    
    ul {
      padding-left: 1em;
      line-height: 1.5em;
      list-style-type: dot;
    }
  </style>
</head>

<body>


  <script type="text/x-template" id="item-template">
    <li>
      <div :class="{bold: isFolder}" @click="toggle" @dblclick="changeType">
        {{ model.name }}
        <span v-if="isFolder">[ {{ open ? '-' : '+' }} ]</span>
        <span v-if="model.children || index !== undefined" @click.stop="del(index)">[ X ]</span>
      </div>
      <ul v-show="open" v-if="isFolder">
        <item class="item" v-for="(model, index) in model.children" :key="index" :model="model" :index="index">
        </item>
        <li class="add" @click="addChild">+</li>
      </ul>
    </li>
  </script>

  <p>(You can double click on an item to turn it into a folder.)</p>


  <ul id="app">
    <item v-cloak class="item" :model="treeData"></item>
  </ul>
</body>

<script>
  var data = {
    name: 'My Tree',
    children: [{
      name: 'hello'
    }, {
      name: 'wat'
    }, {
      name: 'child folder',
      children: [{
        name: 'child folder',
        children: [{
          name: 'hello'
        }, {
          name: 'wat'
        }]
      }, {
        name: 'hello'
      }, {
        name: 'wat'
      }, {
        name: 'child folder',
        children: [{
          name: 'hello'
        }, {
          name: 'wat'
        }]
      }]
    }]
  }

  Vue.component('item', {
    template: '#item-template',
    props: {
      model: Object,
      index: Number
    },
    data: function() {
      return {
        open: false
      }
    },
    computed: {
      isFolder: function() {
        return this.model.children &&
          this.model.children.length
      }
    },
    methods: {
      del: function (index, event) {
        
        if ( this.isFolder ) {
          this.model.children = null;
          return
        }
        // this.$parent.model.children[index] = null;
        Vue.delete(this.$parent.model.children, index )
      },
      toggle: function(e) {
        if (this.isFolder) {
          this.open = !this.open
        }
      },
      changeType: function() {
        if (!this.isFolder) {
          Vue.set(this.model, 'children', [])
          this.addChild()
          this.open = true
        }
      },
      addChild: function() {
        this.model.children.push({
          name: 'new stuff'
        })
      },
      delChild: function() {
        this.model = {}
      }
    }
  })

  var app = new Vue({
    el: '#app',
    data: {
      treeData: data
    }
  })
</script>

</html>
